<title>Boston Open Spaces</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

<body>
<div id="mainContainer" class="mainContainer">
<div id="mapOverlay"></div>
<!-- Preloader -->
<div id="preloader"></div>
<div id="isMobileDevice"></div>
<div class="gridContainer clearfix">
    <div class="mainHeaderWrapper">
        <div class="mainHeader">
            <h1 class="mapTitle">Boston Open Spaces</h1>
        </div>
        <button id="fullscreenToggle"><i class="fa fa-expand"></i></button>
    </div>
    <div class="mainContentWrapper">
        <div class="mapWrapper">
            <div class="searchIconWrapper">
                <div id="searchIcon" class="fa topNavBar"></div>
            </div>
            <div class="selectorsWrapper">
                <div class="selectorsContainer">
                    <div class="nbhdFormWrapper">
                        <div class="nbhd-fluidColumn">
                            <div class="nbhd-fluidColumnContent">
                                <form id="Bos_nbhdForm" onsubmit="return false">
                                    <select name="Bos_nbhd" id="Bos_nbhdSelect"  multiple="multiple" style="width:100%" tabindex="5">
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="nbhd-fixedWidthColumn">
                            <button id="nbhdZoomBtn"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="openSpaceFormWrapper">
                        <div class="openSpace-fluidColumn">
                            <div class="openSpace-fluidColumnContent">
                                <form id="Bos_openSpaceForm" onsubmit="return false">
                                    <select name="Bos_openSpace" id="Bos_openSpaceSelect" multiple="multiple" style="width:100%" tabindex="10">
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="openSpace-fixedWidthColumn">
                            <button id="openSpaceDeselectBtn"><i class="fa fa-times"></i></button>
                            <button id="openSpaceZoomBtn"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="activitiesFormWrapper">
                        <div class="activities-fluidColumn">
                            <div class="activities-fluidColumnContent">
                                <form id="activitiesForm" onsubmit="return false">
                                    <select name="activities" id="activitiesSelect" multiple="multiple" style="width:100%" tabindex="15">
                                    </select>
                                </form>
                            </div>
                        </div>
                        <div class="activities-fixedWidthColumn">
                            <button id="activitiesDeselectBtn"><i class="fa fa-times"></i> </button>
                            <button id="activitiesToggleBtn" class="showActivities"><i class="fa fa-eye-slash"></i> </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
</div>
